---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  namespace: default
  labels:
    app: test-pod
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
      name: http
    command: ["/bin/sh"]
    args:
    - -c
    - |
      nginx &
      while true; do
        wget -q -O- http://localhost > /dev/null 2>&1
        sleep 2
      done
