---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: packet-capture-controller
  namespace: default
  labels:
    app: packet-capture-controller
spec:
  selector:
    matchLabels:
      app: packet-capture-controller
  template:
    metadata:
      labels:
        app: packet-capture-controller
    spec:
      serviceAccountName: packet-capture-controller
      hostPID: true
      containers:
      - name: controller
        image: packet-capture-controller:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: capture-dir
          mountPath: /var/log/antrea-captures
      volumes:
      - name: capture-dir
        hostPath:
          path: /var/log/antrea-captures
          type: DirectoryOrCreate
