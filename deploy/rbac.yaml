---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: packet-capture-controller
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: packet-capture-controller
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: packet-capture-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: packet-capture-controller
subjects:
  - kind: ServiceAccount
    name: packet-capture-controller
    namespace: default
